# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Tests (Unit + API)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Start Flask API server in background
      run: |
        nohup python -m flask --app app/api.py run --host 127.0.0.1 --port 5000 > flask.log 2>&1 &
        echo "Flask server starting..."
        sleep 5
        echo "Checking if Flask is running..."
        for i in {1..15}; do
          if curl -s -f http://127.0.0.1:5000/api/accounts > /dev/null 2>&1; then
            echo "âœ“ Flask server is ready!"
            break
          fi
          echo "Attempt $i/15: Waiting for Flask..."
          sleep 2
        done
        echo "Flask log:"
        cat flask.log || echo "No log file"
        curl -v http://127.0.0.1:5000/api/accounts || echo "Flask not responding"

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        python3 -m pytest
